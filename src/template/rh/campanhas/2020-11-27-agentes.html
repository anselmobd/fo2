{% extends 'rh/index.html' %}

{% block title.content %}{{ titulo }} - {{ block.super }}{% endblock title.content %}
{% block header.content %}<a href="{% url 'rh:index' %}">{{ block.super }}</a><br/><center>{{ titulo }}</center>{% endblock header.content %}

{% block stylesheet %}
<style>
{% include 'layout/simple_table.css' %}
.item img {
  padding: 0.5em;
}
</style>
{% endblock %}

{% block content %}
<center>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol style="background-image: linear-gradient(to top,rgba(0,0,0,.2) 0,rgba(0,0,0,.0001) 100%);"
        class="carousel-indicators fullwidth">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img style="width:40%;height:40%;" src="/media/rh/campanhas/2020/11/27/1.jpeg" alt="Pág. 1">
      </div>

      <div class="item">
        <img style="width:40%;height:40%;" src="/media/rh/campanhas/2020/11/27/2.png" alt="Pág. 2">
      </div>

      <div class="item">
        <img style="width:40%;height:40%;" src="/media/rh/campanhas/2020/11/27/3.png" alt="Pág. 3">
      </div>

      <div class="item">
        <img style="width:40%;height:40%;" src="/media/rh/campanhas/2020/11/27/4.png" alt="Pág. 4">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
</center>
{% endblock %}
