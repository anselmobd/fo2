<tbody>
{% for row in data %}
  <tr>
  {% for field in fields %}
    {% if field in link %}
      <td>
        {% if row|get_item:'LINK' %}
          <a href="{{ row|get_item:'LINK' }}">{{ row|get_item:field }}&nbsp;<span class="glyphicon glyphicon-link" aria-hidden="true"></span></a>
        {% else %}
          {{ row|get_item:field }}
        {% endif %}
      </td>
    {% else %}
      <td>
        {{ row|get_item:field }}
      </td>
    {% endif %}
  {% endfor %}
  </tr>
{% endfor %}
</tbody>
