<thead>
<tr>
{% for info in data %}
<th
{% if style %}
  {% if style|get_item:info %}
    style="{{ style|get_item:info }}"
  {% endif %}
  {% if style|get_item:forloop.counter %}
    style="{{ style|get_item:forloop.counter }}"
  {% endif %}
{% endif %}
>
{{ info }}
</th>
{% endfor %}
</tr>
</thead>
