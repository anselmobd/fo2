<tbody>
{% for row in data %}
<tr style="border-bottom: black; border-bottom-style: dashed; border-bottom-width: thin;">
{% for field in fields %}
{% if field in group %}
{% if row|get_item:'rowspan' != 0 %}
<td rowspan="{{ row|get_item:'rowspan' }}">
  {{ row|get_item:field }}
</td>
{% endif %}
{% else %}
<td>
  {{ row|get_item:field }}
</td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}
</tbody>
