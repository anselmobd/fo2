{% load static %}<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

  <style>
  * {
    font-size: 6vw;
    color: #444;
    font-family: Verdana, Arial;
  }
  body {
    background-color: #fafafa;
  }
  .leftcol {
    float: left;
  }
  .leftcol50 {
    float: left;
    width: 50%;
  }
  .centercol {
    text-align: center;
  }
  .rightcol {
    float: right;
  }
  .rightcol50 {
    float: right;
    width: 50%;
  }
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  hr {
    margin: 1vw 0;
    border: 0 1px 0 0;
  }
  img#logo {
    height: 6vw;
    width: auto;
    padding: 2vw 0;
  }
  p {
    margin: 0;
    padding: 2vw 0;
  }
  button {
    border-radius: 2vw;
    display: block;
    width: 100%;
    border: none;
    background-color: #42a5f5;
    padding: 2vw;
    font-size: 6vw;
    cursor: pointer;
    text-align: center;
  }
  .hspace {
    height: 2vw;
  }
  .back {
    background-color: #26c6da;
  }
  .login {
    background-color: #66bb6a;
  }
  .logout {
    background-color: #d32f2f;
  }
  .header_text {
    font-size: 4vw;
  }
  </style>
</head>
<body>
  <div class="row">
    <div class="leftcol">
      <a href="{% url 'index' %}"><img id="logo" src="{% static "img/DUOMO_small.png" %}" alt="D'UOMO"></a>
    </div>
    <div class="rightcol">
      {% if request.user.is_authenticated %}
        <button class="logout" onclick="location.href='{% url 'encerrar' %}';">
          <svg xmlns="http://www.w3.org/2000/svg" width="6vw" height="6vw" viewBox="0 0 48 48"><path d="M20.17 31.17L23 34l10-10-10-10-2.83 2.83L25.34 22H6v4h19.34l-5.17 5.17zM38 6H10c-2.21 0-4 1.79-4 4v8h4v-8h28v28H10v-8H6v8c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V10c0-2.21-1.79-4-4-4z"/></svg>
        </button>
      {% else %}
        <button class="login" onclick="location.href='{% url 'login' %}';">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
            <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
            <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
          </svg>
        </button>
      {% endif %}
    </div>
    {% if request.user.is_authenticated %}
    <div class="centercol">
      <p class="header_text">
        {{ request.user.username }}
      </p>
    </div>
    {% endif %}
  </div>
  <hr>
  <div class="row">
    <div class="leftcol50">
      <p>
        Movimentação
      </p>
    </div>
    <div class="rightcol50">
      <button class="back" onclick="location.href='{% url 'cd:index' %}';">CD</button>
    </div>
  </div>
  <div class="hspace"></div>
  <button onclick="location.href='{% url 'cd:lote_local' %}';">Inventariar / Endereçar</button>
  <div class="hspace"></div>
  <button onclick="location.href='{% url 'cd:rearrumar' %}';">Rearrumar pallet</button>
  <div class="hspace"></div>
  <button onclick="location.href='{% url 'cd:retirar' %}';">Retirar lote inteiro</button>
  <div class="hspace"></div>
  <button onclick="location.href='{% url 'cd:retirar_parcial' %}';">Retirar lote parcial</button>
  <div class="hspace"></div>
  <button onclick="location.href='{% url 'cd:troca_local' %}';">Troca de endereço de pallet</button>
  <hr>
</body>
</html>
