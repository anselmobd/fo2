{% spaceless %}
  {% with field|add:'|GLYPHICON' as field_glyphicon %}
    {% with row|get_item:field_glyphicon as glyphicon %}
      {% if glyphicon %}
        {% if glyphicon != '_' %}
          <span class="glyphicon {{glyphicon}}" aria-hidden="true"></span>
        {% endif %}
      {% else %}
        <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
      {% endif %}
    {% endwith %}
  {% endwith %}
{% endspaceless %}
