{% extends 'layout/layout.html' %}

{% block title.content %}Imprime roteiro de manutenção {% endblock title.content %}

{% block stylesheet %}
<style>
table {
  width:100%;
  table-layout: fixed;
  overflow-wrap: break-word;
}
</style>
{% endblock %}

{% block content %}
{%if data%}
  <table >
  {% for row in data %}
    <tr>
      <td>{{row.atividade__descricao}}</td>
    </tr>
  {% endfor %}
  </table>
{% endif %}
{% endblock %}
