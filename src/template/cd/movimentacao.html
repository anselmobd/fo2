{% load static %}<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

  <style>

  .columnl {
    float: left;
    width: 40%;
  }

  .columnr {
    float: left;
    width: 60%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  img#logo {
    width: 80%;
    height: auto;
  }

  button {
    margin-bottom: 2vw;
    border-radius: 2vw;
    display: block;
    width: 100%;
    border: none;
    background-color: #60ADFF;
    padding: 2vw;
    font-size: 6vw;
    cursor: pointer;
    text-align: center;
  }

  .back {
    background-color: #FF5A5A;
  }

  </style>
</head>
<body>
  <div class="row">
    <div class="columnl">
      <a href="{% url 'index' %}"><img id="logo" src="{% static "img/DUOMO_small.png" %}" alt="D'UOMO"></a>
    </div>
    <div class="columnr">
      <button class="back" onclick="location.href='{% url 'cd:index' %}';">CD - Movimentação</button>
    </div>
  </div>
  <button onclick="location.href='{% url 'cd:lote_local' %}';">Inventariar / Endereçar</button>
  <button onclick="location.href='{% url 'cd:rearrumar' %}';">Rearrumar pallet</button>
  <button onclick="location.href='{% url 'cd:retirar' %}';">Retirar lote inteiro</button>
  <button onclick="location.href='{% url 'cd:retirar_parcial' %}';">Retirar lote parcial</button>
  <button onclick="location.href='{% url 'cd:troca_local' %}';">Troca de endereço de pallet</button>
  <hr>
</body>
</html>
