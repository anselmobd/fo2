<thead>
  <tr>{% for info in data %}
    <th {% spaceless %}style="{% spaceless %}
        {% include "layout/tbody_generic_style.html" with count=forloop.counter style=style only %}
        {% endspaceless %}"
        {% endspaceless %}>{% spaceless %}
        {% if info|get_type == 'tuple' %}
          {{ info.0|safe }}
        {% else %}
          {{ info }}
        {% endif %}
      {% endspaceless %}</th>{% endfor %}
  </tr>
</thead>
